<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="assets/styles/restaurant.css">
    <title>A la française</title>
</head>
<body>
    <header>
        <i>arrow_left</i>

        <h1>ohmyfood</h1>

        <img src="assets/images/restaurants/à_la_française.jpg" alt="">
    </header>
    <main>
        <h1 class="shrikhand">La note enchantée<i class="fa-solid fa-heart"></i></h1>

        <form>
            <fieldset>
                <legend>ENTREES</legend>

                <div class="line"></div>

                <label for="starter1">
                    <b>Ravioli de foie gras</b>

                    <span>
                        <span>Accompagnés de leur crème à la truffe</span>

                        <span>25€</span>
                    </span>

                    <i class="fa-solid fa-circle-check"></i>
                </label>
                <input type="radio" id="starter1" value="starter1" name="starter">

                        <label for="starter2">
                            <b>Caviarar osciètre</b>
                            
                            <span>
                                <span>Sur blini à la farine de blé noir</span>

                                <span>35€</span>                                
                            </span>
                        
                            <i class="fa-solid fa-circle-check"></i>
                        </label>
                        <input type="radio" id="starter2" value="starter2" name="starter">

                                <label for="starter3">
                                    <b>Homard et espuma de...</b>
                                    
                                    <span>
                                        <span>Mariné aux zestes d'orange</span>

                                        <span>20€</span>
                                    </span>

                                    <i class="fa-solid fa-circle-check"></i>
                                </label>

                                <input type="radio" id="starter3" value="starter3" name="starter">
                                    
                                    <label for="starter4">
                                        <b>Foie gras de canard cuit entier</b>
                                        
                                        <span>
                                            <span>Confiture de figue et pain toasté</span>

                                            <span>35€</span>
                                        </span>

                                        <i class="fa-solid fa-circle-check"></i>
                                    </label>

                                    <input type="radio" id="starter4" value="starter4" name="starter">
            </fieldset> 

            <fieldset>
                <legend>PLATS</legend>

                <div class="line"></div>

                <label for="main1">
                    <b>Noix de coquille Saint-Jacques</b>
                    
                    <span>
                        <span>Sur lit de purée de céleri-rave</span>

                        <span>40€</span>
                    </span>

                    <i class="fa-solid fa-circle-check"></i>
                </label>

                
                <input type="radio" id="main1" value="main1" name="main">

                        <label for="main2">
                            <b>Langoustine poêlée</b>
                            
                            <span>
                                <span>Purée de patate douce</span>

                                <span>35€</span>
                            </span>
                            
                            <i class="fa-solid fa-circle-check"></i>
                        </label>

                        
                        <input type="radio" id="main2" value="main2" name="main">

                                <label for="main3">
                                    <b>Mijoté de queue de boeuf</b>
                                    
                                    <span>
                                        <span>Et riz sauvage aux zests de citron</span>

                                        <span>44€</span>
                                    </span>

                                    <i class="fa-solid fa-circle-check"></i>
                                </label>
                                <input type="radio" id="main3" value="main3" name="main">
            </fieldset> 

            <fieldset>
                <legend>DESSERTS</legend>

                <div class="line"></div>

                <label for="dessert1">
                    <b>Macaron noisette et chocolat</b>
    
                    <span>
                        <span>Glace au caramel brun et sel de Guérande</span>

                        <span>18€</span>
                    </span>

                    <i class="fa-solid fa-circle-check"></i>
                </label>
                <input type="radio" id="dessert1" value="dessert1" name="dessert">


                        <label for="dessert2">
                            <b>Baba au rhum revisité</b>

                            <span>
                                <span>Avec son coulis de citron</span>

                                <span>22€</span>
                            </span>

                            <i class="fa-solid fa-circle-check"></i>
                        </label>
                        <input type="radio" id="dessert2" value="dessert2" name="dessert">


                                <label for="dessert3">
                                    <b>Tarte au citron meringuée</b>

                                    <span>
                                        <span>Destucturée</span>

                                        <span>23€</span>
                                    </span>
                                
                                    <i class="fa-solid fa-circle-check"></i>
                                </label>
                                <input type="radio" id="dessert3" value="dessert3" name="dessert">
            </fieldset>
            
            <button>Commander</button>
        </form>
    </main>

    <footer>
        <h1>ohmyfood</h1>
        
        <nav>
            <a href="#">
                <i class="fa-solid fa-utensils"></i>Proposer un restaurant
            </a>

            <a href="#">
                <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire
            </a>

            <a href="#">Mentions légales</a>

            <a href="#">Contact</a>
        </nav>
    </footer>
</body>
</html>
